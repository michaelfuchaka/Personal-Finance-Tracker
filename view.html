<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Transactions - Personal Finance Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <nav>   
         <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="add.html">Add Transaction</a></li>
      <li><a href="view.html">View Transactions</a></li>
      <li><a href="summary.html">Summary</a></li>
    </ul>
    </nav>  
    <h1>View Transactions</h1>  
    <!-- Search/Filter section (bonus) -->
    <div class="filter-section">
        <input type="text" id="searchInput" placeholder="Search transactions...">
        <select id="categoryFilter">
            <option value="">All Categories</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Shopping">Shopping</option>
            <option value="Other">Other</option>
        </select>
    </div>
    
    <table id="transactionsTable">
        <thead>
            <tr>
                <th>Description</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Category</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="transactionsList">
            <tr>
                <td colspan="5">No transactions yet. <a href="add.html">Add your first transaction</a></td>
            </tr>
        </tbody>
    </table>
    
    <script src="script.js"></script>
        
</body>
</html>
